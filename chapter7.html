<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>层叠规则</title>
  <style>
    .box {
      border: 1px solid gray;
      width: 400px;
      /* overflow: hidden; */
      display: table;
    }
    img{
      float: right;
      top:0;
      width: 40px;
      height: 40px
    }

  </style>

</head>
<body>
  <div class='box'>
    <img src="pic1.jpeg" alt="">
    哦死的封建时代雷锋精神的浪费善良的减肥路上的风景是善良的封建时代雷锋技能水电费了就删掉了胜利的封建时代了时代雷锋精神的浪费时代雷锋精神动力
  </div>
  <script>
    /*
    z-index 属性只有和定位元素（position 不为 static 的元素）、flex 布局在一起的时候才有作用，可以是正数也可以是负数

    ------*****-------
    1.层叠水平
    决定了同一个层叠上下文中元素在 z 轴上的显示顺序

    2. 层叠规则：
    正z-index > z-index: auto/0 > inline 水平盒子 > float 盒子 > block 盒子 > 负z-index > 层叠上下文元素的background/border

    谁大谁上：当具有明显的层叠水平标识的时候，如生效的 z-index 属性值
    后来居上：当元素的层叠水平一致、层叠顺序相同的时候，在 DOM 流中处于后面的元素会覆盖前面的元素。
    z-index 为负数层级，但依然无法突破当前层叠上下文所包裹的小世界
    
    3. 根层叠上下文指的是页面根元素，可以看成是<html>元素



    */
  </script>
  
</body>
</html>
