<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>锚点</title>

  <style>
    .box { 
      height: 10em; 
      width: 10em;
      border: 1px solid #ddd; 
      overflow: hidden; 
    } 
    .list { 
      line-height: 10em; 
      background: #ddd; 
      text-align: center;
    }

  </style>

</head>
<body>
  <div class="box"> 
    <div class="list" id="one">one</div> 
    <div class="list" id="two">two</div> 
    <div class="list" id="three">three</div> 
    <div class="list" id="four">four</div> 
   </div> 
   <div class="link"> 
    <a href="#one">1</a> 
    <a href="#two">2</a> 
    <a href="#three">3</a> 
    <a href="#four">4</a> 
   </div>
  
</body>
</html>
