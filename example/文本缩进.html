<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        .demo {
            max-width: 300px;
            margin: auto;
            text-align: left;
        }
        p {
            text-indent: -3em;
            padding-left: 3em;
        }
    </style>
</head>
<body>
    <div class="demo">
        <p>提问：你是如何评价text-indent百分比值的？</p>
        <p>回答：我其实一开始是对text-indent百分比值抱有很大期望的，希望可以有一些非常犀利的应用，但是后来发现，要么有缺陷，要么鸡肋。或许是自己掌握的还不够吧！</p>
        <p>提问：text-indent有什么其他特性吗？</p>
        <p>回答：text-indent具有继承性，因此，级别较高的祖先元素慎用；另外，其仅对第一行内联元素有效果。</p>

    </div>
    
</body>
</html>
