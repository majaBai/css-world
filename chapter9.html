<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的装饰和美化</title>
</head>
<body>
    <script>
    /*
    -----*******-------
    1. color
    color:transparent //透明

    十六进制颜色, 像#000000 或#000
    rgba: 红 + 绿 + 蓝 + 透明度
    hsla：色调（按照数值红、橙、黄、绿、青、蓝、紫变化节奏） + 饱和度（用 0～100%表示，值越大颜色越亮） + 亮度（值越高颜色越亮，100% 白色，50% 正常亮度，0% 黑）
    
    
    2. background

    Multiple backgrounds（多背景）、background-size（背景尺寸）、background-origin、（背景初始定位盒子）、background-clip（背景剪切盒子）
    background-image
    background-position百分比计算：
                        positionX = (容器的宽度 - 图片的宽度) * percentX; 
                        positionY = (容器的高度 - 图片的高度) * percentY;
    background-repeat： repeat、repeat-x、repeat-y
    background-attachment:fixed， 是页面再怎么滚动背景图片位置依旧纹丝不动
    
    
    
    
    */
    </script>
    
</body>
</html>
