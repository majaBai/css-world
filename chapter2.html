<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>术语</title>
</head>
<body>

  <script>
  /*
  重要概念：
  1. 属性，如 height，color
  2. 值,  整数值 --- z-index: 1
          数值，如 line-height:1.5 中的 1.5，属于<number>
          百分比值，如 padding:50%中的 50%，属于<percent>
          长度值，如 99px
          颜色值，如#999
          字符串值, background-image: url(bgimage.gif)
          位置值, float: left
  3. 关键字, solid、inherit
  4. 变量, currentColor
  5. 时间单位（如 s、ms），
     角度单位（如 deg、rad 等）
     长度单位（如 px、em 等）, <number> + 长度单位 = <length>
            相对长度单位: 相对字体长度单位，如 em 和 ex，还有 CSS3 新世界的 rem 和 ch（字符 0 的宽度）。
                        相对视区长度单位，如 vh、vw、vmin 和 vmax。
                        相对于父元素宽高： %
            绝对长度单位: px
  6. 功能符，颜色（rgba 和 hsla）
            背景图片地址（url）
            计算（calc）
            元素属性值 attr('href')
            过渡效果 scale(-1)
  7. 属性值，属性冒号后面的所有内容统一称为属性值。
  8．声明，属性名加上属性值就是声明，例如 color: transparent
  9. 声明块，声明块是花括号（{}）包裹的一系列声明
  10. 规则或规则集，出现了选择器，而且后面还跟着声明块
       .vocabulary {
        height: 99px;
        color: transparent;
       }
  11. 选择器， 元素选择器， div, p
              类选择器
              id选择器
              属性选择器，[title= "css-world"]{}、[title~="css-world"]{}
              伪类选择器，:first-child 
              伪元素选择器，::before
  12. 关系选择器，后代选择器：选择所有合乎规则的后代元素。空格连接。
                子选择器（忽略孙元素）：>连接
                兄弟选择器：选择当前元素后面的所有合乎规则的兄弟元素。~连接
                相邻兄弟选择器：仅仅选择当前元素相邻的那个合乎规则的兄弟元素。+连接
  13. @规则，@media、@font-face、@page 或者@support，
  14. 未定义行为，即各个浏览器的兼容性问题

  */

  </script>
  
</body>
</html>
