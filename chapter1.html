<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>概述</title>
</head>
<body>
  <script>
  /*
  概述
  1. css 最开始是针对图、文布局的
  2. ‘流’是css中的基本定位和布局机制
      流的特性：从上到下，从左到右布局
      特殊的布局风格需要破坏流来实现
  3. <table> 比 css 更古老，不是流体布局
  4. css3 新世界让布局更丰富；视觉效果更高级
     a.
     移动端的崛起，催生了 CSS3 媒介查询以及许多响应式布局特性的出现，如<img>的 srcset 属性、CSS 的 object-fit 属性;
     弹性盒子布局（flexible box layout）
     格栅布局（grid layout）
     b.
     圆角、阴影和渐变让元素更有质感;
     transform 变换让元素有更多可能;
     filter 滤镜和混合模式让 Web 轻松变成在线的 Photoshop;
     animation 让动画变得非常简单。
  5. 着重讲述 css2
  */

  </script>
  
</body>
</html>
