<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>连续的图像边框</title>
  <style>
    .background-box {
      background: url('../pic1.jpeg');
      background-size: cover;
      padding: 1em;
      margin: 10px;
    }
    .background-box > div {
      background: white;
      padding: 1em;
    }
    .background-box1 {
      padding: 1em;
      border: 1em solid transparent;
      background: linear-gradient(white, white),
      url('../pic1.jpeg');
      background-size: cover;
      background-clip: padding-box, border-box;
      background-origin: border-box;
    }
  </style>
</head>
<body>
  <!-- 通过两个元素实现 -->
  <div class='background-box'>
    <div>
      I have a nice stone art border,
 don't I look pretty?
    </div>
  </div>

  <div class='background-box1'>
    I have a nice stone art border,
don't I look pretty?
  </div>
  
</body>
</html>
