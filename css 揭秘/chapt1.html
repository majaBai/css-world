<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 编码技巧</title>
  <style>
    html{
      font-size: 16px;
    }
    .btn-1, .btn-2, .btn-3{
      width: 80px;
      text-align: center;
      padding: 6px 16px;
      border: 1px solid #446d88;
      background: #58a linear-gradient(#77a0bb, #58a);
      border-radius: 4px;
      box-shadow: 0 1px 5px gray;
      color: white;
      text-shadow: 0 -1px 1px #335166;
      font-size: 20px;
      line-height: 30px;
      margin: 0.5rem 0
    }

    .btn-2, .btn-3{
      font-size: 28px;
      /* 行高的数字和百分比是相对于 font-size */
      line-height: 1.5;
    }
    .btn-3 {
      /* 将 font-size 与根元素字号联系 1.4rem =  1.4 * html.fontSize */
      font-size: 1.4rem;
    }
    .btn-4, .btn-5, .btn-6{
      /* 将所有单位变为 rem, 这样可以根据 html.fontSize 控制按钮的所有尺寸*/
      width: 4.6rem;
      padding: .3rem .8rem;
      border: 1px solid #446d88;
      border-radius: .2rem;
      color: white;
      text-shadow: 0 -.05rem .05rem #335166;
      font-size: 125%;
      line-height: 1.5;
      background: #58a linear-gradient(#77a0bb, #58a);
      box-shadow: 0 .05rem .25rem gray;
      margin: 0.5rem 0
    }
    .btn-5, .btn-6{
      /* 自定义按钮的颜色, 只需修改背景色，其他颜色便会跟着主色调一起变化，因为把半透明的黑色或白色叠加在主色调上，即可产生主色调的亮
       色和暗色变体 */
      border: 1px solid rgba(0,0,0,.1);
      background: red linear-gradient(hsla(0,0%,100%,.2),transparent);
      box-shadow: 0 .05em .25em rgba(0,0,0,.5);
      text-shadow: 0 -.05em .05em rgba(0,0,0,.5)
    }
    .btn-6 {
      background-color: green;
    }

    .callout {
      position: relative;
      /* background: navajowhite linear-gradient(hsla(0, 0%, 100%, 0.2), transparent);
      border: 1px solid rgba(0, 0 ,0 0.1); */
      background: navajowhite;
      border: 1px solid gray;
      padding: 0.2rem;
      max-width: 200px;
      border-radius: 6px;
      margin-top: 14px;
    }
    .callout::before{
      content: "";
      position: absolute;
      border: inherit;
      padding:0.35rem;
      top: -7px;
      left: 33px;
      background: inherit;
      border-right: 0;
      border-bottom: 0;
      transform: rotate(45deg);
    }

  </style>
</head>
<body>
  <div class='btn-1'>Yes-1</div>
  <div class='btn-2'>Yes-2</div>
  <div class='btn-3'>Yes-3</div>
  <div class='btn-4'>Yes-4</div>
  <div class='btn-5'>Yes-5</div>
  <div class='btn-6'>Yes-6</div>

  <!-- 通过继承，实现气泡 -->
  <div class='callout'>
    我是一个消息气泡，提示框框或者别的啥框框
  </div>
  <script>
    /*
    -----****——----
    1. 减少重复代码
    2. currentColor: 很多 CSS 颜色属性的初始值，比如border-color、outline-color、text-shadow、box-shadow
    3. 计算得出的居中，在视觉效果上并没有居中，例如给一个文本容器设置内边距，需要减少顶部和底部的内边距达到居中
    4. 响应式网页，每个媒体查询都会增加维护成本，只应该用在某些大的节点处，建议：
       使用百分比长度来取代固定长度。如果实在做不到这一点，也应该尝试使用与视口相关的单位（vw、vh、vmin 和 vmax）
       需要在较大分辨率下得到固定宽度时，使用 max-width 而不是width
       不要忘记为替换元素（比如 img、object、video、iframe 等）设置一个 max-width，值为 100%
       假如背景图片需要完整地铺满一个容器，不管容器的尺寸如何变化，background-size: cover 这个属性都可以做到
       当图片（或其他元素）以行列式进行布局时，让视口的宽度来决定列的数量，使用弹性盒布局
    5. 合理的简写是一种良好的防卫性编码方式，可以抵御未来的风险
    background: url(tr.png) no-repeat top right / 2em 2em,
                url(br.png) no-repeat bottom right / 2em 2em,
                url(bl.png) no-repeat bottom left / 2em 2em;

    background: url(tr.png) top right
                url(br.png) bottom right,
                url(bl.png) bottom left;
    background-size: 2em 2em;
    background-repeat: no-repeat;

    6. css 预处理器，saas/stylus/less
    在每个项目开始时使用纯 CSS，只有当代码开始变得无法保持 DRY 时，才切换到预处理器的方案

    
    */
  </script>
</body>
</html>
